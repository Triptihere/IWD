<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <style>
        * {
            background-color:rgb(0,0,33);
        }

        body {
            font-family: 'Poppins', sans-serif;
            line-height: 1.6;
            margin: 20px;
            color: white;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        header {
            text-align: left;
        }

        form {
            margin-top: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
        }

        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
        }

        #heading {
            background-color: rgb(34, 34, 126);
            font-display: flex;
        }

        .para2 {
            font-size: 18px;
            font-family: 'Poppins', sans-serif;
        }
        .buttonsubmit{
            color: white;
        

        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <h1 id="heading">Contact Me</h1>
        </header>

        <section class="intro">
            <p class="para2">
                Have a question or want to discuss a project? Feel free to get in touch using the form below.
            </p>
        </section>

        <section class="contact-form">
            <form id="contactForm">
                <label for="name">Your Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Your Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Your Message:</label>
                <textarea id="message" name="message" rows="4" required></textarea>

                <button class="buttonsubmit" type="button" onclick="submitForm()">Submit</button>
            </form>
        </section>
    </div>

    <script>
        function submitForm() {
            var name = document.getElementById('name').value;
            var email = document.getElementById('email').value;
            var message = document.getElementById('message').value;

            if (name === '' || email === '' || message === '') {
                alert('Please fill in all fields before submitting.');
            } else {
                // You can perform further actions here, such as sending the form data to a server.
                alert('Form submitted successfully!');
                document.getElementById('contactForm').reset();
            }
        }
    </script>
</body>

</html>
